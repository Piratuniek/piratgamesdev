<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Admin Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.4;
    }

    .terminal {
      padding: 20px;
      white-space: pre-wrap;
      position: relative;
      z-index: 1;
    }

    .cursor {
      display: inline-block;
      background-color: #00ff00;
      width: 10px;
      height: 20px;
      margin-left: 5px;
      animation: blink 1s steps(2, start) infinite;
    }

    input {
      background: black;
      color: #00ff00;
      border: none;
      outline: none;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      width: 300px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="terminal" id="terminal">
    Login: <input type="text" id="login" autofocus><br>
    Password: <input type="password" id="password"><br>
    <span class="cursor"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Matrix efekt
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px Courier New';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Supabase init
    const supabaseUrl = 'https://YOUR-PROJECT-ID.supabase.co';
    const supabaseKey = 'YOUR-API-KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const loginInput = document.getElementById('login');
    const passwordInput = document.getElementById('password');
    const terminal = document.getElementById('terminal');

    async function checkLogin() {
      const login = loginInput.value;
      const password = passwordInput.value;

      // Pobierz dane u≈ºytkownika z Supabase
      const { data, error } = await supabase
        .from('users') // nazwa tabeli w Supabase
        .select('*')
        .eq('username', login)
        .eq('password', password)
        .single();

      if (error || !data) {
        terminal.innerHTML += `\nAccess denied. Try again.<br>`;
      } else {
        terminal.innerHTML = `
          Access granted.<br>
          User: ${data.username}<br>
          Connecting to Supabase...<br>
          Panel ready.<br>
          > Awaiting commands...<br>
          <span class="cursor"></span>
        `;
      }
    }

    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkLogin();
      }
    });
  </script>
</body>
</html>
