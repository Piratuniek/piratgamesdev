<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Hack Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      overflow: hidden;
    }

    .terminal {
      padding: 20px;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      background-color: #00ff00;
      width: 10px;
      height: 20px;
      margin-left: 5px;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .scrolling-code {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
      opacity: 0.05;
    }

    .code-line {
      animation: scroll 10s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    input {
      background: black;
      color: #00ff00;
      border: none;
      outline: none;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="scrolling-code" id="scrolling"></div>

  <div class="terminal" id="terminal">
    Login: <input type="text" id="login" autofocus><br>
    Password: <input type="password" id="password"><br>
    <span class="cursor"></span>
  </div>

  <script>
    const scrolling = document.getElementById("scrolling");
    const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";

    function randomLine(length = 80) {
      let line = '';
      for (let i = 0; i < length; i++) {
        line += charset[Math.floor(Math.random() * charset.length)];
      }
      return line;
    }

    for (let i = 0; i < 100; i++) {
      const line = document.createElement('div');
      line.className = 'code-line';
      line.textContent = randomLine();
      line.style.position = 'absolute';
      line.style.top = `${i * 20}px`;
      scrolling.appendChild(line);
    }

    const loginInput = document.getElementById('login');
    const passwordInput = document.getElementById('password');
    const terminal = document.getElementById('terminal');

    function checkLogin() {
      const login = loginInput.value;
      const password = passwordInput.value;

      if (login === 'admin' && password === '1234') {
        terminal.innerHTML = `
          Access granted.<br>
          Connecting to Supabase...<br>
          Panel ready.<br>
          > Awaiting commands...<br>
          <span class="cursor"></span>
        `;
      } else {
        terminal.innerHTML += `\nAccess denied. Try again.<br>`;
      }
    }

    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkLogin();
      }
    });
  </script>
</body>
</html>
