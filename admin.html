<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Console</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
    }

    .terminal {
      display: none; /* Start hidden */
      padding: 20px;
      white-space: pre-wrap;
      position: relative;
      z-index: 1;
    }

    .input-line {
      display: flex;
    }

    .cursor {
      display: inline-block;
      background-color: #00ff00;
      width: 10px;
      height: 20px;
      margin-left: 5px;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    input {
      background: black;
      color: #00ff00;
      border: none;
      outline: none;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      width: 300px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="terminal" id="terminal">
    Witaj w Matrix Console üï∂Ô∏è<br>
    Type 'help' to see available commands.<br>
    <div class="input-line">
      <span>&gt; </span><input type="text" id="commandInput" autofocus><span class="cursor"></span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // === MATRIX INTRO EFFECT ===
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px Courier New';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    let introInterval = setInterval(draw, 33);

    // Po 5 sekundach intro znika, terminal startuje
    setTimeout(() => {
      clearInterval(introInterval);
      canvas.style.display = 'none';
      document.getElementById('terminal').style.display = 'block';
      document.getElementById('commandInput').focus();
    }, 5000);

    // === SUPABASE ===
    const supabaseUrl = 'https://TWOJ_PROJECT_ID.supabase.co';
    const supabaseKey = 'TWOJ_API_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // === TERMINAL ===
    const terminal = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');

    function logToTerminal(text) {
      const newLine = document.createElement('div');
      newLine.textContent = text;
      terminal.insertBefore(newLine, terminal.querySelector('.input-line'));
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function handleCommand(cmd) {
      cmd = cmd.trim().toLowerCase();
      if (cmd === 'help') {
        logToTerminal("Available commands:\n- help\n- ping\n- getusers\n- clear");
      } else if (cmd === 'ping') {
        logToTerminal("Pong!");
      } else if (cmd === 'getusers') {
        logToTerminal("Fetching users from Supabase...");
        const { data, error } = await supabase.from('users').select('*');
        if (error) {
          logToTerminal("Error fetching users.");
        } else {
          data.forEach(user => {
            logToTerminal(`- ${user.username} / ${user.password}`);
          });
        }
      } else if (cmd === 'clear') {
        terminal.innerHTML = `<div class="input-line">
          <span>&gt; </span><input type="text" id="commandInput" autofocus><span class="cursor"></span>
        </div>`;
        document.getElementById('commandInput').addEventListener('keydown', handleKeyDown);
      } else {
        logToTerminal(`Unknown command: ${cmd}`);
      }
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter') {
        const cmd = commandInput.value;
        logToTerminal(`> ${cmd}`);
        handleCommand(cmd);
        commandInput.value = '';
      }
    }

    commandInput.addEventListener('keydown', handleKeyDown);
  </script>
</body>
</html>
